    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@400;700&display=swap");

      :root {
        --primary: #9966ff;
        --secondary: #ff66cc;
        --accent: #33ccff;
        --bg-dark: #1a0b2e;
        --bg-mid: #3d2b6b;
        --bg-light: #2e1f5b;
        --text-light: #e0e0e0;
        --text-dark: #0e0e0e;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --shadow-glow: rgba(153, 102, 255, 0.5);
        --panel-width: 250px;
        --button-height: 38px;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--bg-dark),
          var(--bg-mid),
          var(--bg-light)
        );
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        font-family: "Quicksand", sans-serif;
        color: var(--text-light);
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* Prevent page overflow */
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 1500px;
        margin: 70px auto 0; /* Reduced bottom margin */
        background: var(--glass-bg);
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0 0 40px var(--shadow-glow),
          inset 0 0 15px rgba(255, 255, 255, 0.2);
        position: relative;
        animation: pulse 4s ease-in-out infinite;
        backdrop-filter: blur(5px);
        display: flex;
        gap: 20px;
        height: calc(100vh - 150px); /* Fit within viewport */
        align-items: stretch;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 40px var(--shadow-glow),
            inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 60px rgba(153, 102, 255, 0.8),
            inset 0 0 25px rgba(255, 255, 255, 0.3);
        }
        100% {
          box-shadow: 0 0 40px var(--shadow-glow),
            inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
      }

      .title-wrapper {
        position: absolute;
        top: -65px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        background: rgba(153, 102, 255, 0.3);
        padding: 5px 30px;
        border-radius: 15px;
        clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%);
        box-shadow: 0 0 30px rgba(255, 102, 204, 0.6);
        animation: hover 2s ease-in-out infinite;
        backdrop-filter: blur(10px);
        width: 280px;
        z-index: 10;
      }

      @keyframes hover {
        0% {
          transform: translateX(-50%) translateY(0);
        }
        50% {
          transform: translateX(-50%) translateY(-5px);
        }
        100% {
          transform: translateX(-50%) translateY(0);
        }
      }

      #foximg {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
        filter: drop-shadow(0 0 8px rgba(255, 153, 204, 0.7));
        transition: transform 0.3s ease;
      }

      #foximg:hover {
        transform: rotate(15deg);
      }

      h1 {
        color: #fff;
        background: linear-gradient(
          45deg,
          var(--secondary),
          var(--primary),
          var(--accent)
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
        font-family: "Righteous", cursive;
        font-size: 2.8em;
        text-shadow: 0 0 25px rgba(255, 102, 204, 0.8);
        margin: 0;
        letter-spacing: 1px;
      }

      p {

        font-family: "Quicksand", sans-serif;
        font-size: 1em;
        margin: 5px 0 0;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      @keyframes shimmer {

        }

        }

      .music-notes {

        top: 0;
        left: 0;

      .music-note {

      .left-panel,

      .text-inputs {

      .floating-button:hover {

      .top-button-icon {

      #statusIndicator {

    </style>

    <script>
      let scrolling = false;
      let scrollInterval;
      const lyricsBox = document.getElementById("lyrics");
      let scrollButton;
      let scrollIndicator;

      // Clean pasted text
      lyricsBox.addEventListener("paste", (e) => {
        e.preventDefault();
        const text = (e.clipboardData || window.clipboardData).getData(
          "text/plain"
        );
        const cleanText = text.replace(/[^\x20-\x7E\n]/g, "").trim();
        document.execCommand("insertText", false, cleanText);
      });

      // Toggle scroll functionality
      function toggleScroll() {
        console.log("toggleScroll called, scrolling:", scrolling);

        if (!scrollButton || !scrollIndicator) {
          console.error(
            "Required DOM elements not found: scrollButton or scrollIndicator"
          );
          return;
        }

        const statusIndicator = document.getElementById("statusIndicator");

        if (!scrolling) {
          if (
            lyricsBox.scrollHeight <= lyricsBox.clientHeight ||
            !lyricsBox.textContent.trim()
          ) {
            alert("Please add more lyrics to enable scrolling");
            return;
          }

          console.log("Starting scroll...");
          scrollButton.textContent = "Pause Scroll";
          scrollButton.style.background =
            "linear-gradient(45deg, #FF6B6B, #FF8E53)";
          scrollIndicator.style.display = "flex";
          statusIndicator.textContent = "Scrolling";
          statusIndicator.classList.add("scrolling");
          startScroll();
          scrolling = true;
        } else {
          console.log("Stopping scroll...");
          scrollButton.textContent = "Play Scroll";
          scrollButton.style.background = "";
          scrollIndicator.style.display = "none";
          statusIndicator.textContent = "Ready";
          statusIndicator.classList.remove("scrolling");
          stopScroll();
          scrolling = false;
        }
      }

      // Start scrolling with smooth, slower motion
      function startScroll() {
        const baseSpeed = parseInt(
          document.getElementById("scrollSpeed").value
        ); // 1, 2, 3, 4
        stopScroll(); // Clear any existing interval
        console.log("startScroll called with baseSpeed:", baseSpeed);

        let scrollAccumulator = 0; // Track fractional pixels
        const speedFactor = 0.1; // Base speed multiplier (adjustable)

        scrollInterval = setInterval(() => {
          const speed = baseSpeed * speedFactor; // Fractional speed (e.g., 0.25, 0.5, 0.75, 1)
          scrollAccumulator += speed; // Add fractional increment

          // Only update scrollTop when we hit a whole pixel
          const pixelsToMove = Math.floor(scrollAccumulator);
          if (pixelsToMove >= 1) {
            lyricsBox.scrollTop += pixelsToMove;
            scrollAccumulator -= pixelsToMove; // Subtract the used pixels
            console.log(
              "Scrolling... scrollTop:",
              lyricsBox.scrollTop,
              "scrollHeight:",
              lyricsBox.scrollHeight
            );

            if (
              lyricsBox.scrollTop >=
              lyricsBox.scrollHeight - lyricsBox.clientHeight - 10
            ) {
              lyricsBox.scrollTop = 0;
              console.log("Reset to top");
            }
          }
        }, 15); // 15ms interval for smoothness
      }

      // Stop scrolling
      function stopScroll() {
        console.log("stopScroll called");
        if (scrollInterval) {
          clearInterval(scrollInterval);
          scrollInterval = null;
        }
      }

      // Update scroll speed
      function updateSpeed() {
        console.log("updateSpeed called");
        if (scrolling) {
          startScroll();
        }
      }

      // Font Size
      function updateFontSize() {
        const fontSizeSelect = document.getElementById("fontSize");
        const lyricsBox = document.getElementById("lyrics");
        const size = fontSizeSelect.value;
        lyricsBox.style.fontSize = `${size}em`;
      }

      // Format text
      function formatText(command) {
        document.execCommand(command, false, null);
        lyricsBox.focus();
      }

      // Save lyrics with formatting information
      function saveLyrics() {
        const songTitle =
          document.getElementById("songTitle").value || "Untitled";
        const artistName =
          document.getElementById("artistName").value || "Unknown";
        const formattedContent = lyricsBox.innerHTML;
        const saveData = {
          title: songTitle,
          artist: artistName,
          content: formattedContent,
          version: "1.0",
        };
        const jsonContent = JSON.stringify(saveData);
        const blob = new Blob([jsonContent], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${artistName} - ${songTitle}.mag`;
        link.click();
        const saveButton = document.getElementById("saveButton");
        saveButton.style.background = "#4CAF50";
        saveButton.textContent = "Saved! âœ“";
        setTimeout(() => {
          saveButton.style.background = "";
          saveButton.textContent = "Save Lyrics";
        }, 2000);
      }

      // Open file with preserved formatting
      function openFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        if (file.name.endsWith(".mag")) {
          reader.onload = (e) => {
            try {
              const saveData = JSON.parse(e.target.result);
              document.getElementById("songTitle").value = saveData.title || "";
              document.getElementById("artistName").value =
                saveData.artist || "";
              lyricsBox.innerHTML = saveData.content;
            } catch (error) {
              console.error("Error parsing file:", error);
              alert("Could not open file. The file may be corrupted.");
            }
          };
          reader.readAsText(file);
        } else {
          reader.onload = (e) => {
            const text = e.target.result;
            const lines = text.split("\n");
            if (lines[0].includes(" - ")) {
              const [title, artist] = lines[0].split(" - ");
              document.getElementById("songTitle").value = title.trim();
              document.getElementById("artistName").value = artist.trim();
              lyricsBox.textContent = lines.slice(2).join("\n");
            } else {
              lyricsBox.textContent = text;
            }
          };
          reader.readAsText(file);
        }
      }

      // Floating music notes
      function createMusicNotes() {
        const notes = ["â™ª", "â™«", "â™©", "â™¬", "ðŸŽµ", "ðŸŽ¶"];
        const musicNotesContainer = document.querySelector(".music-notes");
        for (let i = 0; i < 20; i++) {
          const note = document.createElement("div");
          note.className = "music-note";
          note.textContent = notes[Math.floor(Math.random() * notes.length)];
          const left = Math.random() * 100;
          const delay = Math.random() * 10;
          const duration = 10 + Math.random() * 20;
          note.style.left = `${left}%`;
          note.style.animationDelay = `${delay}s`;
          note.style.animationDuration = `${duration}s`;
          musicNotesContainer.appendChild(note);
        }
      }

      // Scroll to top
      function scrollToTop() {
        lyricsBox.scrollTop = 0;
      }

      // Toggle theme (placeholder)
      function toggleTheme() {
        document.body.classList.toggle("light-theme");
      }

      // Clear lyrics
      function clearLyrics() {
        if (confirm("Are you sure you want to clear all lyrics?")) {
          lyricsBox.innerHTML = "";
        }
      }

      // Initialize when DOM is fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM fully loaded");
        createMusicNotes();
        scrollButton = document.getElementById("scrollButton");
        scrollIndicator = document.getElementById("scrollIndicator");
        if (scrollButton) {
          scrollButton.addEventListener("click", toggleScroll);
          console.log("Scroll button listener attached");
        } else {
          console.error("scrollButton not found during initialization");
        }
        if (!scrollIndicator) {
          console.error("scrollIndicator not found during initialization");
        }
        updateFontSize();
      });
    </script>
  </body>
