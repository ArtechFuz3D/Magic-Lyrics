<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Lyrics ðŸŽ¸</title>
    <link rel="icon" type="image/png" sizes="32x32" href="mandolin.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="mandolin.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="mandolin.svg" />
    <meta property="og:title" content="Magic Lyrics ðŸŽ¸" />
    <meta
      property="og:description"
      content="Scroll through your favorite song lyrics effortlessly with this auto-scrolling tool!"
    />
    <meta
      property="og:image"
      content="https://artechfuz3d.github.io/Magic-Lyrics/preview.png"
    />
    <meta
      property="og:url"
      content="https://artechfuz3d.github.io/Magic-Lyrics/"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Magic Lyrics ðŸŽ¸" />
    <meta
      name="twitter:description"
      content="Scroll through your favorite song lyrics effortlessly with this auto-scrolling tool!"
    />
    <meta
      name="twitter:image"
      content="https://artechfuz3d.github.io/Magic-Lyrics//preview-image.jpg"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&family=Quicksand:wght@400;700&display=swap");

      body {
        background: linear-gradient(135deg, #1a0b2e, #3d2b6b, #2e1f5b);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        font-family: "Quicksand", sans-serif;
        color: #e0e0e0;
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        overflow: hidden;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        max-width: 900px;
        margin: 120px auto 0;
        background: rgba(255, 255, 255, 0.1);
        padding: 80px 30px 30px 30px;
        border-radius: 25px;
        box-shadow: 0 0 40px rgba(153, 102, 255, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.2);
        position: relative;
        animation: pulse 4s ease-in-out infinite;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 40px rgba(153, 102, 255, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.2); }
        50% { box-shadow: 0 0 60px rgba(153, 102, 255, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.3); }
        100% { box-shadow: 0 0 40px rgba(153, 102, 255, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.2); }
      }

      .title-wrapper {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        background: rgba(153, 102, 255, 0.2);
        padding: 15px 30px;
        border-radius: 15px;
        clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%);
        box-shadow: 0 0 30px rgba(255, 102, 204, 0.6);
        animation: hover 2s ease-in-out infinite;
      }

      @keyframes hover {
        0% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-5px); }
        100% { transform: translateX(-50%) translateY(0); }
      }

      #foximg {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
        filter: drop-shadow(0 0 8px rgba(255, 153, 204, 0.7));
      }

      h1 {
        color: #fff;
        background: linear-gradient(45deg, #ff66cc, #9966ff, #33ccff);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer 3s linear infinite;
        font-family: "Righteous", cursive;
        font-size: 3em;
        text-shadow: 0 0 25px rgba(255, 102, 204, 0.8);
        margin: 0;
        clip-path: polygon(2% 0, 100% 0, 98% 100%, 0 100%);
      }

      p {
        color: #e0e0e0;
        font-family: "Quicksand", sans-serif;
        font-size: 1.2em;
        margin: 5px 0 0;
        clip-path: polygon(20% 0, 80% 0, 100% 100%, 0 100%);
      }

      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      .music-notes {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: -1;
      }

      .music-note {
        position: absolute;
        color: rgba(255, 153, 204, 0.4);
        font-size: 1.8em;
        animation: float 8s linear infinite;
      }

      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        background: rgba(153, 102, 255, 0.2);
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 20px;
      }

      button,
      select {
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #9966ff, #ff66cc, #33ccff);
        background-size: 200% auto;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(153, 102, 255, 0.6);
        font-weight: 700;
      }

      button:hover,
      select:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 0 30px rgba(255, 102, 204, 0.9);
        background-position: right center;
      }

      input[type="text"] {
        width: 200px;
        padding: 12px 22px;
        border: none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .lyrics-box {
        height: 400px; /* Fixed height instead of min-height */
        max-height: 400px; /* Ensure it doesn't grow beyond this */
        background: rgba(255, 255, 255, 0.08);
        padding: 30px;
        border-radius: 15px;
        overflow-y: auto; /* This is correct - keeps the scrollbar when needed */
        white-space: pre-wrap;
        word-wrap: break-word;
        line-height: 1.8;
        font-size: 1.1em;
        box-shadow: inset 0 0 20px rgba(106, 90, 205, 0.2);
        position: relative;
      }

      .lyrics-box:empty::before {
        content: attr(data-placeholder);
        color: rgba(224, 224, 224, 0.5);
        position: absolute;
        pointer-events: none;
      }


      .scrolling-indicator {
        position: absolute;
        right: 15px;
        bottom: 15px;
        background: rgba(106, 90, 205, 0.3);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: none;
        justify-content: center;
        align-items: center;
        color: #fff;
        animation: fadeInOut 1.5s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #9966ff, #ff66cc);
        border-radius: 12px;
      }

      .footer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1em;
      }

      .footer h3 {
        color: #e0e0e0;
        font-family: "Quicksand", sans-serif;
        font-size: 0.9em;
        margin: 0;
        text-shadow: 0 0 10px rgba(255, 153, 204, 0.5);
      }

      .footer-logo {
        width: 30px;
        height: 30px;
        filter: drop-shadow(0 0 8px rgba(255, 153, 204, 0.7));
        transition: transform 0.3s ease;
      }

      .footer-logo:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="music-notes"></div>
    <div class="container">
      <div class="title-wrapper">
        <img src="./fox.svg" id="foximg" alt="Fox Logo" />
        <h1>Magic Lyrics</h1>
        <p>Lyrics Auto Scroller</p>
      </div>
      <div class="controls">
        <input type="text" id="songTitle" placeholder="âœ¨ Song Title" />
        <input type="text" id="artistName" placeholder="ðŸŽ¤ Artist Name" />
        <button id="scrollButton">Play/Pause Scroll</button>
        <select id="scrollSpeed" onchange="updateSpeed()">
          <option value="1">Slow ðŸŽ¶</option>
          <option value="2" selected>Medium ðŸŽµ</option>
          <option value="3">Fast ðŸŽ¸</option>
        </select>
        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <button onclick="formatText('justifyLeft')">Left</button>
        <button onclick="formatText('justifyCenter')">Center</button>
        <button onclick="formatText('justifyRight')">Right</button>
        <button onclick="document.getElementById('fileInput').click()">Open File</button>
        <input type="file" id="fileInput" style="display: none" accept=".txt,.mag,.md" onchange="openFile(event)" />
        <button id="saveButton" onclick="saveLyrics()">Save Lyrics</button>
      </div>
      <div contenteditable="true" class="lyrics-box" id="lyrics" data-placeholder="âœ¨ Paste your lyrics here and watch them glow... âœ¨">
        <div class="scrolling-indicator" id="scrollIndicator">â–¼</div>
      </div>

    <div class="footer">
      <h3>Made by Artechfuz3d</h3>
      <a href="https://github.com/ArtechFuz3D/Magic-Lyrics" target="_blank">
        <img src="./logoswirl.svg" alt="ArtechFuz3D Logo" class="footer-logo" />
      </a>
    </div>
  </div>
  <script>
    let scrolling = false;
    let scrollInterval;
    const lyricsBox = document.getElementById("lyrics");
    let scrollButton; // Define globally
    let scrollIndicator; // Define globally
  
    // Clean pasted text
    lyricsBox.addEventListener("paste", (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData("text/plain");
      const cleanText = text.replace(/[^\x20-\x7E\n]/g, "").trim();
      document.execCommand("insertText", false, cleanText);
    });
  
    // Toggle scroll functionality
    function toggleScroll() {
      console.log("toggleScroll called, scrolling:", scrolling);
  
      // No need to re-fetch elements; use global references
      if (!scrollButton || !scrollIndicator) {
        console.error("Required DOM elements not found: scrollButton or scrollIndicator");
        return;
      }
  
      if (!scrolling) {
        if (lyricsBox.scrollHeight <= lyricsBox.clientHeight || !lyricsBox.textContent.trim()) {
          alert("Please add more lyrics to enable scrolling");
          return;
        }
  
        console.log("Starting scroll...");
        scrollButton.textContent = "Pause Scroll";
        scrollButton.style.background = "linear-gradient(45deg, #FF6B6B, #FF8E53)";
        scrollIndicator.style.display = "flex";
        startScroll();
        scrolling = true;
      } else {
        console.log("Stopping scroll...");
        scrollButton.textContent = "Play Scroll";
        scrollButton.style.background = "";
        scrollIndicator.style.display = "none";
        stopScroll();
        scrolling = false;
      }
    }
  
    // Start scrolling
    function startScroll() {
      const speed = parseInt(document.getElementById("scrollSpeed").value);
      stopScroll(); // Clear any existing interval
      console.log("startScroll called with speed:", speed);
  
      scrollInterval = setInterval(() => {
        console.log("Scrolling... scrollTop:", lyricsBox.scrollTop, "scrollHeight:", lyricsBox.scrollHeight);
        lyricsBox.scrollTop += speed;
  
        if (lyricsBox.scrollTop >= lyricsBox.scrollHeight - lyricsBox.clientHeight - 10) {
          lyricsBox.scrollTop = 0;
          console.log("Reset to top");
        }
      }, 150);
    }
  
    // Stop scrolling
    function stopScroll() {
      console.log("stopScroll called");
      if (scrollInterval) {
        clearInterval(scrollInterval);
        scrollInterval = null;
      }
    }
  
    // Update scroll speed
    function updateSpeed() {
      console.log("updateSpeed called");
      if (scrolling) {
        startScroll();
      }
    }
  
    // Format text
    function formatText(command) {
      document.execCommand(command, false, null);
      lyricsBox.focus();
    }
  
    // Save lyrics with formatting information
    function saveLyrics() {
      const songTitle = document.getElementById("songTitle").value || "Untitled";
      const artistName = document.getElementById("artistName").value || "Unknown";
      const formattedContent = lyricsBox.innerHTML;
      const saveData = { title: songTitle, artist: artistName, content: formattedContent, version: "1.0" };
      const jsonContent = JSON.stringify(saveData);
      const blob = new Blob([jsonContent], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${artistName} - ${songTitle}.mag`;
      link.click();
      const saveButton = document.getElementById("saveButton");
      saveButton.style.background = "#4CAF50";
      saveButton.textContent = "Saved! âœ“";
      setTimeout(() => {
        saveButton.style.background = "";
        saveButton.textContent = "Save Lyrics";
      }, 2000);
    }
  
    // Open file with preserved formatting
    function openFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      if (file.name.endsWith(".mag")) {
        reader.onload = (e) => {
          try {
            const saveData = JSON.parse(e.target.result);
            document.getElementById("songTitle").value = saveData.title || "";
            document.getElementById("artistName").value = saveData.artist || "";
            lyricsBox.innerHTML = saveData.content;
          } catch (error) {
            console.error("Error parsing file:", error);
            alert("Could not open file. The file may be corrupted.");
          }
        };
        reader.readAsText(file);
      } else {
        reader.onload = (e) => {
          const text = e.target.result;
          const lines = text.split("\n");
          if (lines[0].includes(" - ")) {
            const [title, artist] = lines[0].split(" - ");
            document.getElementById("songTitle").value = title.trim();
            document.getElementById("artistName").value = artist.trim();
            lyricsBox.textContent = lines.slice(2).join("\n");
          } else {
            lyricsBox.textContent = text;
          }
        };
        reader.readAsText(file);
      }
    }
  
    // Floating music notes
    function createMusicNotes() {
      const notes = ["â™ª", "â™«", "â™©", "â™¬", "ðŸŽµ", "ðŸŽ¶"];
      const musicNotesContainer = document.querySelector(".music-notes");
      for (let i = 0; i < 20; i++) {
        const note = document.createElement("div");
        note.className = "music-note";
        note.textContent = notes[Math.floor(Math.random() * notes.length)];
        const left = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = 10 + Math.random() * 20;
        note.style.left = `${left}%`;
        note.style.animationDelay = `${delay}s`;
        note.style.animationDuration = `${duration}s`;
        musicNotesContainer.appendChild(note);
      }
    }
  
    // Initialize when DOM is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM fully loaded");
      createMusicNotes();
      scrollButton = document.getElementById("scrollButton"); // Assign globally
      scrollIndicator = document.getElementById("scrollIndicator"); // Assign globally
      if (scrollButton) {
        scrollButton.addEventListener("click", toggleScroll);
        console.log("Scroll button listener attached");
      } else {
        console.error("scrollButton not found during initialization");
      }
      if (!scrollIndicator) {
        console.error("scrollIndicator not found during initialization");
      }
    });
  </script>
  </body>
</html>
